en:
  sufia:
    product_name:       "Curate"
    help_email:         "scholar@uc.edu"
    institution_name:   "Your Institution"
    institution_homepage_url:   "#"
    division_name:      "Your Division at Institution"
    division_homepage_url:   "#"
    search:
      form:
        q:
          label:        "Search Curate"
          placeholder:  "Type keywords in here"
    search_facets:
      label:            "View:"
    profile:
      default_title:    "Selected Works:"
    work:
      editor:
        legend:         "Content Editors"
        caption:        "Who should be able to make changes to this work?"
        individual:
          name:         "Individuals"
          help:         "At least one person should be able to edit this work"
        group:
          name:         "Groups"
          help:         "Add groups to allow others to collaboratively edit this work."
      add_multiples:    "Add multiple values to a field using the \"Add+\" button, where applicable."
      input_field:
        abstract:
          help:         "<p>Enter the abstract of your %{work_type}. There is no character limit for this field.</p>"
        alternate_title:
          help:         "<p>Enter an alternate title for your %{work_type}. An alternate title could include acronyms, abbreviations, or a series title.</p>"
        bibliographic_citation:
          help:         "<p>Enter the preferred citation for your %{work_type}. Suggested citation styles: APA, MLA, Chicago, AMA, Turabian.</p>"
        coverage_spatial:
          help:         "<p>Enter the geographic subject of your %{work_type}.</p><p>Examples:</p><li>Cincinnati, Ohio</li><li>Vancouver, British Columbia</li><li>Sahara Desert</li>"
        coverage_temporal:
          help:         "<p>Enter the period or date associated with the subject of your %{work_type}.</p><p>Examples:</p><li>19th century</li><li>Middle Ages</li><li>Jurassic Period</li>"
        creator:
          help:         "<p>Enter the names of creators of the %{work_type}, in <i>LastName, FirstName</i> format. These could include important authors, co-authors, or other significant contributors.</p>"
        cultural_context:
          help:         "<p>Enter the name of culture, people, or adjectival form of country associated with the subject of your %{work_type}.</p><p>Examples:</p><li>American</li><li>Vietnamese</li><li>Inuit</li>"
        date_created:
          help:         "<p>Date when the contents of the %{work_type} were created. Enter date formatted as: YYYY or YYYY-MM or YYYY-MM-DD.</p><p>Examples:</p><li>January 30, 1950 would be entered 1950-01-30</li>"
        description:
          help:         "<p>Enter a summary of your %{work_type}. There is no character limit for this field.</p>"
        date_photographed:
          help:         "<p>Date %{work_type} taken.  Format as: YYYY or YYYY-MM or YYYY-MM-DD.</p>"
        genre:
          help:         "<p>Select a genre matching your %{work_type}.</p>"
        inscription:
          help:         "<p>Any marks, written words, stamps, signatures.</p><p>Examples:</p><li>signed, Paul Klee</li><li>monogram \"AM\"</li>"
        issn:
          help:         "<p>ISSN of the Journal where the %{work_type} was originally published, if applicable.</p>"
        journal_title:
          help:         "<p>Title of the Journal where the %{work_type} was originally published, if applicable.</p>"
        language:
          help:         "<p>Enter the language of your %{work_type}.</p><p>Example: <li>English</li><li>Spanish</li><li>Arabic</li>"
        location:
          help:         "<p>Name of the geographic location, repository, building, or site.<p></p>Examples:<p><li>Cincinnati, Ohio</li><li>University of Cincinnati Fine Arts Collection</li><li>Aronoff Center for Design and Art</li><li>excavated in Hopewell Culture National Historical Park in Chillicothe, Ohio</li>"
        material:
          help:         "<p>Substance or materials used in the creation of the %{work_type}.</p><p>Examples:</p><li>Oil on canvas</li><li>Mixed media</li>"
        measurements:
          help:         "<p>Dimensions of the %{work_type}.  Use H x W x D.</p><p>Examples:</p><li>5 15/16 x 10 5/8 inches</li><li>7 x 18 cm</li><li>42 minutes</li><li>Dome is 154 feet in diameter</li>"
        note:
          help:         "<p>Enter any additional information about your %{work_type}.</p>"
        publisher:
          label:        "Publisher (Required for DOI registration)"
          help:         "<p>Enter the publisher of your %{work_type}. If this has not been previously published, <i>University of Cincinnati</i> is an appropriate publisher.</p>"
        requires:
          help:         "<p>Special software needed to open the %{work_type}</p>"
        source:
          help:         "<p>Information source assoicated with the work and/or source of %{work_type}, i.e., publication, vendor, donor.</p><p>Examples:</p><li>%{work_type} found in Scobey, David M. Empire City. Philadelphia: Temple Univ Press, 2002: 106.</li><li>Donated by Walter E. Langsam</li>"
        subject:
          help:         "<p>Enter terms or keywords that describe your %{work_type}.</p>Examples:</p><li>Biology</li><li>Art History</li><li>Economics</li>"
        title:
          help:         "<p>Enter the title of your %{work_type}. If the %{work_type} doesn't have a title, please enter a brief descriptive label.</p>"
        upload_file:
          help:
            GenericWork:   "Hold Shift or Command to select multiple files"
            Article:    "A PDF is preferred. Hold Shift or Command to select multiple files" 
            Image:      "Hold Shift or Command to select multiple files"
            Document:  "A PDF is preferred. Hold Shift or Command to select multiple files" 
            Dataset:   "Hold Shift or Command to select multiple files"
